warning_threshold: 50

excluded:
  - path
  - build
  - Pods
  - Legacy
  - Sourcery
  - Profee/Common/Extension/RxCocoa
  - Profee/Resources
  - mobile_sdk
  - "**/*/_*.swift"
  - "*/*/*/Sources/R.generated.swift"
  - "_*.swift"
  - "*.generated.swift"

analyzer_rules:
  - explicit_self

force_try:
  severity: error

line_length: 120

large_tuple:
  warning: 4
  error: 5
  
function_body_length:
  warning: 70
  error: 100

type_body_length:
  - 200
  - 300

file_length:
  warning: 500
  error: 600

type_name:
  min_length: 4
  max_length:
    warning: 55
    error: 60
  allowed_symbols: []

identifier_name:
  min_length:
    error: 3
  excluded:
    - id
    - URL
    - tr
    - ru
    - to
    - GlobalAPIKey
    - vc

nesting:
  type_level: 3

conditional_returns_on_newline:
  if_only: true

reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit, html, emoji, sonarqube, markdown)

disabled_rules: # rule identifiers to exclude from running
 - force_cast

